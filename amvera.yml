# Amvera Cloud: деплой из Docker (фронт + бэкенд в одном образе)
# Документация: https://docs.amvera.ru/applications/configuration/docker.html
# Секция build для Docker поддерживает только: dockerfile, skip (useCache не поддерживается)
meta:
  environment: docker
  toolchain:
    name: docker

run:
  containerPort: "8000"
